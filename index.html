<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <nav class="nav">
        <h1 class="brand">Task app</h1>

        <button class="colorModeToggle">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="fas fa-moon"></i></span>
        </button>
    </nav>

    <div class="grid-container">
        <div class="form-container">
            <form class="formulario">
                <input type="text" id="task-title" placeholder="Add a todo" class="task-title">
                <textarea class="task-description" cols="30" rows="8" placeholder="Add a description (optional)"></textarea>
                <button class="submit-task" type="button">Save</button>
            </form>
        </div>
        <div class="task-list-container">
            <div class="task-options">
                <span class="counter"></span>
                <span class="delete">Delete all<i class="fas fa-trash"></i></span>
            </div>
            <hr>
            <ul class="task-list" id="task-list">
                
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/be137e345d.js" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
</body>
</html>
